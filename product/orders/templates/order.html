<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Order</title>
  <style>
    /* ---------- Base Styles ---------- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* ---------- Container ---------- */
    .form-container {
      background: #fff;
      width: 380px;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.8s ease-in-out;
    }

    /* ---------- Heading ---------- */
    .form-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      letter-spacing: 0.5px;
    }

    /* ---------- Form Inputs ---------- */
    .form-control {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .form-control:focus {
      border-color: #5563DE;
      box-shadow: 0 0 5px rgba(85, 99, 222, 0.4);
      outline: none;
    }

    /* ---------- Button ---------- */
    button {
      width: 100%;
      background: #5563DE;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #4051c4;
      transform: translateY(-2px);
    }

    /* ---------- Error Message ---------- */
    .error {
      color: #e63946;
      margin-top: 15px;
      text-align: center;
      font-weight: 500;
    }

    /* ---------- Animation ---------- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 480px) {
      .form-container {
        width: 90%;
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create Order</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
